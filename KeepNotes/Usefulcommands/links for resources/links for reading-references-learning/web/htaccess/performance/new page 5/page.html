<title>Set the server timezone
</title>
</head><body>Here we are instructing the server to synchronize chronologically according to the time zone of the specified state:<br/>
<br/>
# set the server timezone<br/>
SetEnv TZ America/Washington<br/>
<br/>
Check out the official list of supported timezones.</body></html>
