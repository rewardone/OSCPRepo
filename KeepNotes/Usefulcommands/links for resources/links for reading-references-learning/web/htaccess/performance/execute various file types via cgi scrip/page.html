<title>Execute various file types via CGI script
</title>
</head><body>For those special occasions where certain file types need to be processed with some specific cgi script, let em know who sent ya:<br/>
<br/>
# execute all png files via png-script.cgi<br/>
Action image/png /cgi-bin/png-script.cgi</body></html>
