<title>Set default language &amp; character set
</title>
</head><body>Here is an easy way to set the default language for pages served by your server (edit the language to suit your needs):<br/>
<br/>
# set the default language<br/>
DefaultLanguage en-US<br/>
Likewise, here we are setting the default character set (edit to taste):<br/>
<br/>
# set the default character set<br/>
AddDefaultCharset UTF-8</body></html>
