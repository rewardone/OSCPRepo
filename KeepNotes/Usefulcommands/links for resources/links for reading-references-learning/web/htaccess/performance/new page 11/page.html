<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Limit request methods to GET/PUT
</title>
</head><body># limit server request methods to GET and PUT<br/>
Options -ExecCGI -Indexes -All<br/>
RewriteEngine on<br/>
RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK|OPTIONS|HEAD) RewriteRule .* - [F]<br/>
<br/>
Learn more about Controlling Request Methods.</body></html>
