<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Minimize CSS image flicker in IE6
</title>
</head><body>Add the following .htaccess rules to minimize or even eliminate CSS background-image “flickering” in MSIE6:<br/>
<br/>
# minimize image flicker in IE6<br/>
ExpiresActive On<br/>
ExpiresByType image/gif A2592000<br/>
ExpiresByType image/jpg A2592000<br/>
ExpiresByType image/png A2592000</body></html>
