<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Expression engine tricks
</title>
</head><body># redirect Atom and RSS requests<br/>
RewriteRule .*atom.xml$ http://www.yoursite.com/index.php/weblog/rss_atom/ [R]<br/>
RewriteRule .*rss.xml$ http://www.yoursite.com/index.php/weblog/rss_2.0/ [R]<br/>
# redirect all index.html files<br/>
RewriteRule /.*index.html$ http://www.domain.com/index.php [R]</body></html>
