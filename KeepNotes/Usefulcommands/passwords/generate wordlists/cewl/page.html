<title>Cewl</title>
</head><body>Cewl works on the URL you provide it. Crawl the link and search every word with has the possiblity of being a password.<br/>
<br/>
Syntax: cewl &lt;url&gt; -d &lt;depth&gt; -w &lt;path&gt;<br/>
depth is link you want it to spider through<br/>
path is output path<br/>
<br/>
Example: cewl www.ignitetechnologies.in -d 2 -w dict.txt</body></html>
