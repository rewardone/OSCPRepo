<title>RDP</title>
</head><body>Enable RDP access from CMD<br/>
<br/>
reg add “hklm\system\currentcontrolset\control\terminal server” /f /v fDenyTSConnections /t REG_DWORD /d 0<br/>
netsh firewall set service remoteadmin enable<br/>
netsh firewall set service remotedesktop enable<br/>
<br/>
<br/>
qwinsta (XP, 2000, +?) &#09;&#09;&#09;Displays information about RDP sessions</body></html>
