</head><body>manage partitions/disks<br/>
<br/>
sudo parted &lt;/dev/sda&gt; &lt;mklabel&gt; &lt;gpt&gt;&#09;&#09;&#09;&#09;&#09;format a disk labeled "mklabel"<br/>
sudo parted --align optimal &lt;/dev/sda&gt; &lt;mkpart&gt; primary &lt;ext4&gt; &#09;create a partition named "mkpart"<br/>
sudo parted &lt;/dev/sda&gt; rm 1&#09;&#09;&#09;&#09;&#09;&#09;&#09;remove a partition<br/>
