</head><body><a href="https://www.social-engineer.org/framework/general-discussion/social-engineering-defined/">Social Engineering</a> and those who use it can be broken down in many categories. These range from professional <a href="https://www.social-engineer.org/framework/general-discussion/categories-social-engineers/spies-espionage/">spies</a> and <a href="https://www.social-engineer.org/framework/general-discussion/categories-social-engineers/hackers/">hackers </a>to sales persons and everyday people.</body></html>
