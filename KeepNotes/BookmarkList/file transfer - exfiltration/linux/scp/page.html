<title>SCP</title>
</head><body># Copy a file:<br/>
scp /path/to/source/file.ext username@192.168.1.101:/path/to/destination/file.ext<br/>
<br/>
# Copy a directory:<br/>
scp -r /path/to/source/dir username@192.168.1.101:/path/to/destination<br/>
<br/>
you can use rsync to preserve permissions</body></html>
