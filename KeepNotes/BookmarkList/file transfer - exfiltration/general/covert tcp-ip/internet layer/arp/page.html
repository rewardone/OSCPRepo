</head><body>Address Resolution Protocol (ARP) is a protocol for resolution of IP address into a physical address such as<br/>
an Ethernet address. Ji et al [53] suggest using of the last 8 bits of the Target protocol address field for carrying<br/>
the secret message.</body></html>
