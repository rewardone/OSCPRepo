<title>IFS Internal Field Separator</title>
</head><body>${IFS} in Linux is the Internal Field Separator<br/>
Feel free to call it for evaluation whenever you need to split something up by whatever IFS is set to.<br/>
${IFS} is set to a single space by default<br/>
<br/>
You can also export IFS and set it to whatever separator you want!</body></html>
