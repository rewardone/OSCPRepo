<title>DNS Tunnel</title>
</head><body>DNS tunneling<br/>
If any WAN traffic is blocked but external host names are resolved then there’s a possibility of tunneling traffic via DNS queries. You need a domain registered for this technique to work. <a href="http://dev.kryo.se/iodine/wiki/HowtoSetup">This manual</a> might help you with setting up your name server.<br/>
